	<body>
		<div class="container">
			<!-- Open button for the sidebar -->
			<div id="sidebar-button" class="bar-button"><span>O</span></div>
		
			<h1>Potential Effects of Sea Level Rise in Japan</h1>
			
			<!-- Sidebar -->
			<div class = "sidebar hidden">
				<div class="top-bar">
					<ul class="language-options">
						<li>Engilsh</li>

					<ul>
						<li>Osaka</li>
						<li>Tokyo</li>

					</ul>

				</div>
			</div>

			</div>

			</div>
		</div>

		<button id = "refresh" name="refresh">Redraw</button>
  
  <!-- My JS -->
  <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
